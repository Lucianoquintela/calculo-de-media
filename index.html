<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Media</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/scroolbar.css">
    <script src="./src/js/script.js"></script>
</head>
<body>

    <header>
        <div>
        <h1 class="texto-celculo-de-media">Cálculo de Média</h1>
        </div>

        <div>
        <img src="./src/img/nota-dez-gif.gif" width="100px" height="100px" class="imagem-nota-dez">
        </div>
    </header>

    <main>
        <div class="camposDigitarNotas">
          <label>insira sua nota parcial</label>
          <input type="number" class="inputsNotas" placeholder="Parcial" id="nota1">
          <br><br>
          <label>insira sua nota bimestral</label>
          <input type="number" class="inputsNotas" placeholder="Bimestral" id="nota2">

          <button class="botaoCalcular" onclick="exibirNota()">Calcular Média</button>
          <br>

        </div>

        <div class="conteinerExibirMedia">
            <p class="notaTexto">Sua nota global e:</p>

            <div class="notaGlobal">
                <p id="exibirNota" class="exibirNota"></p>
                <p id="exibirSituacao" class="exibirSituacao"></p>
            </div>


            <img src="./src/img/frase-luffy.jpg" width="300px" height="140px" class="imagemLuffy">

        </div>



    </main>

    <footer>
       <div class="sobre">
        <h2 class="sobreTexto">Sobre o Site:</h2>
        <p class="sobreExplicacao">O Calculo de Média foi criado para fazer calculos<br> de medias de notas de provas,
           tecnologias usadas HTML, CSS e JS 
        </p></div>

        <div class="creditos">
        <p>Calculo de Média &copy 2023</p>
        <p>Desenvolvido por Luciano quintela</p>
        </div>

    </footer>

</body>
</html>
